<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <header>
        <h1>Sign-up for WBS Coding School!</h1>
        <p>Now is the time to make a change to your career! Choose one of our courses and start your career in Tech!</p>
    </header>
    <main>
        <section>
            <form>
                <fieldset>
                    <legend>Fill out the following information to sign up:</legend> <br>
                    <h2>Personal Information:</h2>
                    <label for="firstName">First Name: </label>
                    <input type="text" id="firstN" name="firstName" value="Max" required>
                    <label for="lastName">Last Name: </label>
                    <input type="text" id="lastN" name="lastName" value="Mustermann" required> <br>
                    <label for="email">E-Mail: </label>
                    <input type="email" id="mail" name="email" value="max.mustermann@gmail.com" required> <br>
                    <label for="password">Password: </label>
                    <input type="password" id="pw" name="password" value="password" required> <br>
                    <label for="birthday">Date of Birth: </label>
                    <input type="date" id="bd" name="birthdate" value="Max" required> <br>
                    <label for="telephone">Phone Number: </label>
                    <input type="tel" id="phone" name="telephone" value="+49 123 456 7890" required> <br>
                    <br>
                    <br>
                    <h2>Choose a Course You Are Interested In:</h2>
                    <select name="courses" id="course-select">
                        <option value="dataScience">Data Science</option>
                        <option value="webDev">Web & App Development</option>
                        <option value="uxUi">UX/UI Product Design</option>
                        <option value="dataAnalysis">Data Analysis</option>
                        <option value="aIforBusiness">AI for Business</option>
                    </select>
                </fieldset>
            </form>
        </section>
    </main>
    <br>
    <footer>
        Â© 2025 WBS Coding School
    </footer>
</body>
</html>
